<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculyator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <navbar class="navbar">
    </navbar>
    <div class="calc">
      <div>
        <div class="display--box"></div>
        <input type="text" name="" class="display" />
      </div>
      <div class="btn">
        <div class="button">%</div>
        <div class="button">C</div>
        <div class="button">DE</div>
        <div class="button">/</div>
      </div>
      <div class="btn">
        <div class="button op">7</div>
        <div class="button op">8</div>
        <div class="button op">9</div>
        <div class="button op">*</div>
      </div>
      <div class="btn">
        <div class="button op">4</div>
        <div class="button op">5</div>
        <div class="button op">6</div>
        <div class="button op">-</div>
      </div>
      <div class="btn">
        <div class="button op">1</div>
        <div class="button op">2</div>
        <div class="button op">3</div>
        <div class="button op">+</div>
      </div>
      <div class="btn">
        <div class="button op">0</div>
        <div class="button op">00</div>
        <div class="button op">.</div>
        <div class="button op">=</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
